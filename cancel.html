<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled — Cleanmails</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: var(--bg-color); text-align: center;">
    <div class="container" style="max-width: 600px;">
        <div
            style="background: #fff; border: 4px solid #000; padding: 60px 40px; border-radius: 32px; box-shadow: 12px 12px 0 #000;">
            <div style="font-size: 5rem; margin-bottom: 24px;">⚠️</div>
            <h1 style="font-size: 3rem; margin-bottom: 16px;">Payment Cancelled</h1>
            <p style="font-size: 1.25rem; color: var(--text-muted); margin-bottom: 40px;">
                No worries! Your transaction was not completed and no charges were made.
            </p>

            <div style="display: flex; flex-direction: column; gap: 24px;">
                <a href="/#pricing" class="cta-button" style="text-decoration: none; background-color: #FFC439;">
                    Try Again
                </a>

                <div
                    style="background: #f7f7f7; border: 2px solid #000; padding: 20px; border-radius: 16px; text-align: left;">
                    <p style="margin-bottom: 0; font-size: 0.95rem;"><strong>Need assistance?</strong> If you're having
                        trouble with PayPal, feel free to contact us and we'll help you out.</p>
                </div>

                <a href="/support" style="font-weight: 700; color: #000; text-decoration: none;">Contact Support →</a>
            </div>
        </div>
    </div>
</body>

</html>
